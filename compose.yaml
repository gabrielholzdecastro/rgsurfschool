services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=rgsurfschool'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432'
    networks:
      - rgsurfschool-network

  redis:
    image: 'redis:alpine'
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - rgsurfschool-network

  evolution-api:
    image: 'atendai/evolution-api:latest'
    container_name: evolution-api
    ports:
      - '8081:8080'
    environment:
      - 'SERVER_URL=http://localhost:8081'
      - 'AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-evolution-api-key-123}'
      - 'DATABASE_ENABLED=true'
      - 'DATABASE_PROVIDER=postgresql'
      - 'DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/evolution'
      - 'REDIS_ENABLED=true'
      - 'CACHE_REDIS_URI=redis://redis'
      - 'REDIS_PASSWORD='
      - 'REDIS_DB=0'
      - 'CONFIG_SESSION_PHONE_VERSION=2.3000.1030462470'
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: always
    networks:
      - rgsurfschool-network

networks:
  rgsurfschool-network:
    driver: bridge
